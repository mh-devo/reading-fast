<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Fast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="main-section d-flex align-items-center">
        <div class="container mb-5">
            <div class="row">
                <div class="col-12 heading text-center mb-4">
                    <h1>Can you read this fast?</h1>
                </div>
                <div class="col-12 form-options">
                    <div class="box card p-4 mx-auto">
                        <!-- Start Form Options -->
                        <form>
                            <div class="form-group">
                                <label for="speed">Reading speed (Milliseconds)</label>
                                <input type="number" id="speed" class="form-control speed-input">
                            </div>
                            <div class="form-group">
                                <label for="txt">Text</label>
                                <textarea id="txt" class="form-control txt-input"></textarea>
                            </div>
                            <div class="form-group mb-0">
                                <button type="button" class="btn btn-primary start-btn">START NOW</button>
                            </div>
                        </form>
                        <!-- End Form Options -->
                    </div>
                </div>
                <div class="col-12 word-display text-center">
                    <div class="txt"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
